{{ partial "header.html" . }}
	<main>
		<article>
			<h1 class="article-title">{{ .Title }}</h1>
      <div class="article-date">
        Published: <time>{{ .Date.Format "2006-01-02" }}</time>
      </div>
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ partial "footer.html" . }}
