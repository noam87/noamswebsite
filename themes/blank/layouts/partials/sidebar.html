	<aside>
    <div>
      <h3>About</h3>
      <ul>
        {{ range .Site.Menus.about }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
		<div>
			<div>
				<h3>LATESTS POSTS</h3>
			</div>
			<div>
				<ul>
					{{ range first 5 .Site.Pages }}
					<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
					{{ end }}
				</ul>
			</div>
		</div>
	</aside>
