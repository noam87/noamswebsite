{{ partial "header.html" . }}
	<main>
    <h2>Quotes And Notes</h2>

    <p>
      A collection of quotes and excerpts, sometimes with some personal notes.
    </p>

    <ul>
      {{ range (where .Site.Pages.ByTitle "Type" "q") }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
	</main>
{{ partial "footer.html" . }}
